<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="piano">
  <!-- White keys -->
  <div class="key white" id="28">A</div>
  <div class="key white" id="30">S</div>
  <div class="key white" id="32">D</div>
  <div class="key white" id="33">F</div>
  <div class="key white" id="35">G</div>
  <div class="key white" id="37">H</div>
  <div class="key white" id="39">J</div>

  <!-- Black keys -->
  <div class="key black b1" id="29">W</div>
  <div class="key black b2" id="31">E</div>
  <div class="key black b3" id="34">T</div>
  <div class="key black b4" id="36">Y</div>
  <div class="key black b5" id="38">U</div>
</div>
<script src="script.js"></script>
</body>
</html>
