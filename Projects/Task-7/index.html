<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 7 - Bento Grid</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div id="top-left" class="box">
        <h3>UPGRADE DISCOUNT</h3>
        <h2>
          Upgrade today to enable
          unlimited projects.
        </h2>

        <h1>$12.99</h1>
      </div>
      <div id="top-left-2" class="box">
        <div id="text">

            <h4>DISCOUNT CODE</h4>
            <h4>G152FG35</h4>
        </div>
        <img src="images/conference bar code he.svg" alt="">
      </div>
      <div id="left-aside" class="box">
        <img src="images/phone1.png" alt="left-aside" />
      </div>
      <div id="bottom-left-aside" class="box"></div>
      <div id="center" class="box">
        <img src="images/Logo.svg" alt="logo" />
        <h1>technexus</h1>
      </div>
      <div id="bottom" class="box"></div>
      <div id="top-1" class="box">
        <h2>
          Urbanist <br />
          typeface
        </h2>

        <h1>Aa</h1>
        <div class="color-boxes">
          <div class="color-box" id="green"></div>
          <div class="color-box" id="light-green"></div>
          <div class="color-box" id="white"></div>
          <div class="color-box" id="black"></div>
        </div>
      </div>
      <div id="top-2" class="box">top-2</div>
      <div id="top-right" class="box"></div>
      <div id="bottom-right" class="box"></div>
    </main>
  </body>
</html>
